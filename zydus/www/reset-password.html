<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <link rel="icon" type="image/png" href="assets/zydus/images/favicon.png" />
  <meta name="author" content="" />
  <link href="/assets/zydus/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/zydus/css/bootstrap-icons.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="/assets/zydus/css/zyduswellness.css" rel="stylesheet" />
  <title>Home - Zydus Wellness</title>


  <!-- frappe stuff -->
<script>
    window.frappe = {};
    frappe.ready_events = [];
    frappe.ready = function (fn) {
      frappe.ready_events.push(fn);
    }
    window.dev_server = {{ dev_server }};
    window.socketio_port = {{ (frappe.socketio_port or 'null') }};
    window.show_language_picker = {{ show_language_picker }};
    window.is_chat_enabled = {{ chat_enable }};
  </script>
  <!-- csrf_token -->
  
</head>


<body>
  <div class="signup-page container">
    <div class="row">
 


      <div class="signup-partition-2   col-lg-4 my-5   mx-auto">
        <div class="signup-box w-100   ">
          <h1>reset password</h1>
          <p>Enter the mail associated withyour account and weâ€™ll send an email with instructions to reset your password</p>
          <form id="reset_password">
            <div class="form-group">
              <label>Email</label>
              <div class="email-field">
                <input type="text" id="login_email" name="user" class="form-control" placeholder="Enter your mail here" required=""
                  autofocus="">
              </div>
            </div>
 
            <button class="btn btn-primary btn-login w-100">Submit</button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    

  </script>

  <script src="/assets/zydus/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/zydus/js/jquery.min.js"></script>
  <script src="/assets/zydus/js/zyduswellness.js"></script>
  <script src="/assets/zydus/js/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $('#reset_password').validate({
        submitHandler: function(form) {
            console.log(form, 'reset_password form')
            event.preventDefault()
            $.ajax({
                url: '/',
                method: 'POST',
                data: { cmd: 'frappe.core.doctype.user.user.reset_password',user: $('#reset_password [name=user]').val()},
                headers: {
                    'X-Frappe-CSRF-Token': frappe.csrf_token
                },
                success: function(res) {
                    console.log(res)  
                    location.href = '/password-reset-popup'
                }
            })
        } 
    })       
</script>

</body>

</html>
